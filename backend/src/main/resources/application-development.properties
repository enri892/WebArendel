# application-development.properties
# Configuración específica para DESARROLLO LOCAL

# ====================================================================
# CONFIGURACIÓN BÁSICA DE LA APLICACIÓN - DESARROLLO
# ====================================================================
spring.application.name=Web Arendel Development

# ====================================================================
# CONFIGURACIÓN DEL SERVIDOR - DESARROLLO
# ====================================================================
server.port=${PORT:8080}

# Compresión deshabilitada en desarrollo para debugging
server.compression.enabled=false

# Mostrar stack traces en desarrollo para debugging
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# ====================================================================
# CONFIGURACIÓN DE SEGURIDAD - DESARROLLO
# ====================================================================
spring.security.require-ssl=false

# ====================================================================
# CONFIGURACIÓN DE ARCHIVOS MULTIPART - DESARROLLO
# ====================================================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.resolve-lazily=true

# Directorio de almacenamiento para desarrollo
app.upload.cv-directory=uploads/cv/

# ====================================================================
# CONFIGURACIÓN DE EMAIL - DESARROLLO
# ====================================================================
sendgrid.api.key=${SENDGRID_API_KEY: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}
app.email.from=${EMAIL_FROM:noreply@arendel.es}
app.email.recipient=${RECIPIENT_EMAIL:vladutorza64@gmail.com}

# ====================================================================
# CONFIGURACIÓN DE SPRING MVC - DESARROLLO
# ====================================================================
spring.mvc.throw-exception-if-no-handler-found=true

# ====================================================================
# CONFIGURACIÓN DE LOGGING - DESARROLLO
# ====================================================================
# Niveles de logging más verbosos para desarrollo
logging.level.root=INFO
logging.level.es.arendel.web_arendel=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.boot.autoconfigure=INFO

# Formato de logs para desarrollo (más legible)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Archivos de log para desarrollo
logging.file.name=logs/arendel-dev.log
logging.file.max-size=10MB
logging.file.max-history=5

# ====================================================================
# CONFIGURACIÓN DE POOL DE CONEXIONES Y THREADS - DESARROLLO
# ====================================================================
# Pool más pequeño para desarrollo
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=50

# Configuración del servidor Tomcat para desarrollo
server.tomcat.max-connections=50
server.tomcat.accept-count=10
server.tomcat.max-threads=10

# ====================================================================
# CONFIGURACIÓN DE DEVTOOLS - DESARROLLO
# ====================================================================
# Habilitamos DevTools para hot reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,public/**

# ====================================================================
# CONFIGURACIÓN DE ACTUATOR - DESARROLLO
# ====================================================================
# Habilitamos más endpoints de actuator para desarrollo
management.endpoints.web.exposure.include=health,info,env,beans,configprops
management.endpoint.health.show-details=always

# ====================================================================
# CONFIGURACIÓN DE CORS - DESARROLLO
# ====================================================================
# CORS más permisivo para desarrollo local
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true